<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="wrpaper">
      <div class="container">
        <form class="gallery-form">
          <input
            type="text"
            name="text"
            placeholder="Search images..."
            autocomplete="off"
            class="gallery-input"
          />
          <button type="submit" class="gallery-btn">Search</button>
        </form>
        <ul class="gallery-list"></ul>
        <button type="button" class="gallery-load-more">Load more</button>
        <span class="loader"></span>
        <button class="scroll-up">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            class="scroll-up-icon"
          >
            <path
              d="M16 1l-15 15h9v16h12v-16h9z"
            ></path>
          </svg>
        </button>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
